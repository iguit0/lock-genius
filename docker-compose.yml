services:
  postgres:
    image: postgres:15-alpine
    container_name: lock-genius-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lock_genius
      POSTGRES_USER: lock_genius_user
      POSTGRES_PASSWORD: lock_genius_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lock_genius_user -d lock_genius"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
